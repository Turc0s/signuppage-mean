<div class="row">
  <div class="col-md-8">
    <h3>Sign Up Page</h3>
    <br>
    <form #regUserForm="ngForm" (ngSubmit)="onRegUserSubmit(regUserForm)">

      <div class="form-group">
        <label>First Name</label>
        <input 
        class="form-control"
        
        placeholder="First Name">
      </div>
      <!--  
      name="fname" 
      #name="ngModel" 
      [(ngModel)]="_regUserService.selectedRegUser.fname"  -->

      <div class="form-group">
        <label>Last Name</label>
        <input 
        class="form-control"
       
        placeholder="Last Name">
      </div>
      <!--  
      name="lname" 
      #name="ngModel" 
      [(ngModel)]="_regUserService.selectedRegUser.lname"  -->

      <div class="form-group">
        <label>Username</label>
        <input 
        class="form-control" 
        
        placeholder="Username">
      </div>
      <!-- 
      name="username" 
      #name="ngModel" 
      [(ngModel)]="_regUserService.selectedRegUser.username"  -->

      <div class="form-group">
        <label>Email</label>
        <input 
        type="email" 
        class="form-control"
       
        placeholder="Email">
      </div>
      <!-- 
      name="email" 
      #name="ngModel" 
      [(ngModel)]="_regUserService.selectedRegUser.email"  -->

      <button type="submit" class="btn btn-danger pull-right margin-left-custom">Sign Up</button>
      <button type="button" class="btn btn-warning pull-right margin-left-custom" (click)="onResetRegForm()">Reset</button>
      <button type="submit" class="btn btn-default pull-right margin-left-custom" (click)="backToLogin()">Back</button>
    </form>
  </div>
</div>
