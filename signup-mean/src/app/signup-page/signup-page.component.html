<div class="row">
  <div class="col-md-8">
    <h3>Sign Up Page</h3>
    <br>
    <form #regUserForm="ngForm" (ngSubmit)="onRegUserSubmit(regUserForm)">

      <div class="form-group">
        <label>First Name</label>
        <input 
        class="form-control"
        name="first_name" 
        #name="ngModel" 
        [(ngModel)]="_reguserService.selectedRegUser.first_name"
        placeholder="First Name"
        required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input 
        class="form-control"
        name="last_name"
        #name="ngModel"
        [(ngModel)]="_reguserService.selectedRegUser.last_name"
        placeholder="Last Name"
        required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input 
        class="form-control" 
        name="phone"
        #name="ngModel"
        [(ngModel)]="_reguserService.selectedRegUser.phone"
        placeholder="Phone"
        required>
      </div>

      <button type="submit" class="btn btn-danger pull-right margin-left-custom" [disabled]="!regUserForm.valid">Sign Up</button>
      <button type="button" class="btn btn-warning pull-right margin-left-custom" (click)="onResetRegForm()">Reset</button>
      <button type="button" class="btn btn-default pull-right margin-left-custom" (click)="backToLogin()">Back</button>
    </form>
  </div>
</div>
<hr>
<app-regtest></app-regtest>
