
<div class="text-center">
  <h2>User Form</h2>
</div>
<hr>
<form #userinfoForm="ngForm" (ngSubmit)="onSubmit(userinfoForm)">
  <input 
  type="hidden"
  name="_id" #_id="ngModel" [(ngModel)]="_reguserService.selectedRegUser._id">
  <div class="form-group">
    <label>First Name</label>
    <input 
    class="form-control"
    name="first_name"
    #name="ngModel"
    [(ngModel)]="_reguserService.selectedRegUser.first_name"
    placeholder="First Name"
    required>
  </div>
  
  <div class="form-group">
    <label>Last Name</label>
    <input 
    class="form-control"
    name="last_name"
    #name="ngModel"
    [(ngModel)]="_reguserService.selectedRegUser.last_name"
    placeholder="Last Name"
    required>
  </div>
  
  <div class="form-group">
    <label>Phone No.</label>
    <input 
    type="number"
    class="form-control"
    name="phone"
    #name="ngModel"
    [(ngModel)]="_reguserService.selectedRegUser.phone"
    placeholder="Phone"
    required>
  </div>

  <button class="btn btn-success" type="submit" [disabled]="!userinfoForm.valid">
    <i class="fa fa-floppy-o"></i>
    Submit</button>
  <button class="btn btn-warning" type="button" (click)="resetForm(userinfoForm)">
    <i class="fa fa-repeat"></i>
    Reset</button>
</form>
