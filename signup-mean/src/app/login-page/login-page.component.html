<div class="row">
  <div class="col-md-8">
    <h3>Login Page</h3>
    <form>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter username">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success pull-right margin-left-custom" (click)="toMainPage()">Login</button>
      <button type="submit" class="btn btn-danger pull-right" (click)="toSignUp()">Sign Up</button>
    </form>
  </div>
</div>
